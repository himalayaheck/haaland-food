<!DOCTYPE html>
<html lang="eng">
    <head>
        
        <title>contact us</title>
        <style>
            body{
            background-color: rgb(124, 133, 133);
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        form{
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .form-control{
            text-align: left;
            margin-bottom: 20px;
        }
        .form-control label{
            display: block;
            margin-bottom: 10px;
        }
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        button {
            background-color: #687072;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        button:hover{
            background-color: green;
        }


        </style>

    </head>
    <body>
        <h1>Haaland Food Query </h1><br><br>
        <form id="form">
            <div class="form-control">
                <lable for="name">
                    NAME
                </lable>
                <input type="text"
                 id="name" 
                 placeholder="Enter your name" />
            </div>
            <div class="form-control">
                <label for="e-mail">
                    E-mail
                </label>
                <input type="e-mail"
                id="e-mail"
                placeholder="Enter your email id" />
            </div>
            <div class="form-control">
                <label for="enroll num">
                  Customer ID 
                </label> 
                <input type="text"
                id="enroll num"
                placeholder="Customer ID"/>
            </div>
            <div class="form-control">
                <lable for="option">
                    Type of Query
                </lable>
                <select name="option" id="option">
                    <option value="student">Food related issue</option>
                    <option value="staff">Delivery related issue</option>
                    <option value="teaching stuff">Site related issue</option>
                    <option value="other ">other</option>
                </select>
            </div> 
                <div class="form-control">
                    <label>
                     Would you recommend Haaland food to your frineds
                    </label>
         
                
                    <label for="recommed-1">
                        <input type="radio"
                               id="recommed-1"
                               name="recommed">Yes</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio"
                               id="recommed-2"
                               name="recommed">No</input>
                    </label>
                    <label for="recommed-3">
                        <input type="radio"
                               id="recommed-3"
                               name="recommed">Maybe</input>
                    </label>
                </div>
                
                 <div class="form-control">
                     <label for="comment">
                                    Any comments or suggestions
                     </label>
                     
                                <!-- multi-line text input control -->
                     <textarea name="comment" id="comment"
                                    placeholder="Enter your comment here">
                     </textarea>
                            </div>
                            <button type="submit" value="submit">
                                Submit
                            </button>
                            <button type="reset" value="reset">
                                Reset
                            </button>
           
        </form>
    </body>
</html>
